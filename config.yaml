# 模型配置
model:
  path: "./Qwen3-0.6B"
  dtype: "float16"
  
  # 第一阶段：快速检测
  fast_detection:
    max_new_tokens: 50        # 减少token数量提高速度
    temperature: 0.0
  
  # 第二阶段：深度分析
  deep_analysis:
    max_new_tokens: 512       # 增加token数量支持详细分析
    temperature: 0.3

# 数据配置
data:
  dir: "./data"
#  normal_file: "good-10.txt"
#  attack_file: "bad-10.txt"
  normal_file: "good-500-fromE.txt"
  attack_file: "bad-500.txt"

# 规则引擎配置
rules:
  enabled: true
  normal_rules_file: "./src/rules/rule_store/normal_rules.yaml"
  anomalous_rules_file: "./src/rules/rule_store/anomalous_rules.yaml"

# 输出配置
output:
  dir: "./output"
  # 第一阶段输出
  stage1_all: "stage1_realtime_all.json"
  stage1_anomalous: "stage1_anomalous.txt"  # 异常URL列表
  # 第二阶段输出
  stage2_deep_analysis: "stage2_deep_analysis.json"